<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Code</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" /> -->
</head>

<body>
    <main>
        <div class="writeup">
            <h2>Learn to code by watching others</h2>
            <p>
                See how experienced developers solve problems in real-time. Watching
                scripted tutorials is great, but understanding how developers think is
                invaluable
            </p>
        </div>
        <div class="trialdiv">
            <p class="trial"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        </div>
        <div class="formdiv">
            <form  class="formreg" action="">
                <input class="forminput" type="text" name="fname" placeholder="First Name" required  oninvalid="this.setCustomValidity('First Name cannot be empty')"/>
                <input class="forminput" type="text" name="lname" placeholder="Last Name" required />
                <input class="forminput" type="email" name="email" placeholder="Email Address" required />
                <input class="forminput" type="password" name="password" placeholder="Password" required />
                <input type="submit" value="CLAIM YOUR FREE TRIAL" class="claimbutton" />

                <p class="terms">
                    <small>
                        By clicking the button you are agreeing to our<span style="color: hsl(0, 100%, 74%)">
                            Terms and Services</span>
                    </small>
                </p>
            </form>
        </div>
    </main>
</body>

</html>
